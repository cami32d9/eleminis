<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Eleminis</title>
</head>
<body>
    <main id="game">

        <div id="opponenthand" class="hand">
            <div id="enemycard1" class="card handcard" data-element="star"></div>
            <div id="enemycard2" class="card handcard"></div>
            <div id="enemycard3" class="card handcard"></div>
            <div id="enemycard4" class="card handcard"></div>
            <div id="enemycard5" class="card handcard"></div>
        </div>

        <div id="center" class="middle">
            <div id="drawpile" class="card cardback"></div>
            <div id="drawn" class="card"></div>

        </div>

        <div id="playerhand" class="hand">
            <div id="card1" class="card handcard"></div>
            <div id="card2" class="card handcard"></div>
            <div id="card3" class="card handcard"></div>
            <div id="card4" class="card handcard"></div>
            <div id="card5" class="card handcard"></div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
